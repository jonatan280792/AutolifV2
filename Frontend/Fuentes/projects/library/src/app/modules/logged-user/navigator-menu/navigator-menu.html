<section class="navigator-menu">
  <div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
  
      <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item>
            <img class="jim"
              src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png"
              alt="">
            <span style="margin-left: 12px" [@animateText]="linkText ? 'show' : 'hide'">{{ userData.usuario }} </span>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </div>
  
      <div>
        <mat-nav-list>
          <div *ngFor="let item of menu">
            <a mat-list-item  routerLink="{{item?.url}}">
              <mat-icon svgIcon="{{item?.icon}}" style="margin-right:12px;"></mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">{{ item?.title | translate }}</span>
            </a>
          </div>
        </mat-nav-list>
      </div>
    </div>
  
    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="onSinenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
  </div>
</section>
