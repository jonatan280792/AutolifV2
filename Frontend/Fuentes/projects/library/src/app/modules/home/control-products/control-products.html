<div class="section-control">
	<mat-card>
		<div class="container">
			<div class="title">
        <h1>{{ dataElement ? 'Editar servicio': 'Nuevo servicio' }}</h1>
      </div>
			<div class="formulary">
				<form [formGroup]="formRegister">
					<div class="row">
						<div class="col-md-6">
							<label class="label-detail">Nombre.</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required
                  placeholder="Buscar servicio"
                  class="custom-input"
                  maxlength="100"
                  name="nombre"
									(keyup.enter)="addOption()"
                  formControlName="nombre"
									[matAutocomplete]="autoServicio"/>
									<mat-autocomplete (optionSelected)="optionSelected($event.option)" #autoServicio="matAutocomplete">
										<mat-option *ngFor="let service of filteredServicio | async" [value]="service.nombre">
											{{service.nombre}}
										</mat-option>
									</mat-autocomplete>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
						</div>
						<div class="col-md-6">
							<label class="label-detail">Precio.</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  currencyMask 
                  matInput
                  required                  
                  placeholder="Ingrese el Nombre"
                  class="custom-input"
                  maxlength="100"
                  name="valor"
                  formControlName="valor"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="button-actions">
      <button mat-raised-button class="section-btns" type="button" [disabled]="!(formRegister.status === 'VALID' && formRegister.touched)" (click)="addProduct(formRegister.value)" color="primary">Guardar</button>
      <button mat-raised-button class="section-btns" (click)="close()">Salir</button>
    </div>
	</mat-card>
    
</div>
